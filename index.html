<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora de média simples e ponderada.">
    <title>Calculada | Média Simples e Ponderada</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img src="img/logo.svg" class="logo" alt="Calculadora: média simples e ponderada">
    </header>

    <main class="main-info-primaria">
        <div class="container">
            <div class="div-info-primaria1">
                <label for="avaliacao">Número de avaliações</label>
                <input type="number" name="número-de-avalicoes" id="avaliacao" class="num-avaliacao" inputmode="numeric" placeholder="Ex: 3">

                <div class="div-input-radio">
                    <label for="med-simples">Média simples</label>
                    <input type="radio" name="media-simples-ponderada" id="med-simples" class="media-simples">

                    <p>ou</p>
                    
                    <label for="med-ponderada">Média ponderada</label>
                    <input type="radio" name="media-simples-ponderada" id="med-ponderada" class="media-ponderada">
                </div>
            </div>

            <div class="div-info-primaria2">
                <div class="div-aprovacao">
                    <label for="aprovacao">Aprovação</label>
                    <input type="number" name="aprovacao" id="aprovacao" placeholder="Ex: 6" class="media-aprovacao" inputmode="numeric">
                </div>

                <div class="div-recuperacao">
                    <label for="recuperacao">Recuperação</label>
                    <input type="number" name="recuperacao" id="recuperacao" placeholder="Ex: 4" class="media-recuperacao" inputmode="numeric">
                </div>
            </div>

            <div class="div-btn">
                <button type="button" class="btn btn-inserir-notas" id="inserir-notas" onclick="inserirNotas()">inserir notas</button>
            </div>
        </div>
    </main>
</body>
<script src="js/script.js"></script>
</html>
